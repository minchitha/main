<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>

  <div class="product-container">
    <!-- Product Images -->
    <div class="product-images">
      <div class="image-gallery">
        <img src="https://cdn.pixabay.com/photo/2017/03/20/15/13/wrist-watch-2159351_640.jpg" alt="Product Image 1" id="main-image">
        <div class="thumbnails">
          <img src="https://cdn.pixabay.com/photo/2017/11/29/03/57/road-2985181_1280.jpg" alt="Product Image 1" class="thumbnail" onclick="changeImage('https://cdn.pixabay.com/photo/2017/11/29/03/57/road-2985181_640.jpg')">
          <img src="https://media.istockphoto.com/id/1474735285/photo/young-man-using-a-smartphone-while-waiting-for-the-train.jpg?s=1024x1024&w=is&k=20&c=FBBIgBWve7lCcDpNqj_okQZHClNzFPXyU6YWcdPPyfo=" alt="Product Image 2" class="thumbnail" onclick="changeImage('https://media.istockphoto.com/id/1474735285/photo/young-man-using-a-smartphone-while-waiting-for-the-train.jpg?s=1024x1024&w=is&k=20&c=FBBIgBWve7lCcDpNqj_okQZHClNzFPXyU6YWcdPPyfo=')">
          
        </div>
      </div>
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h1 class="product-title">Product Name</h1>
      <div class="price">
        <span class="price-old">$100.00</span>
        <span class="price-new">$75.00</span>
      </div>

      <!-- Quantity Selector -->
      <div class="quantity">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" max="10">
      </div>

      <!-- Add to Cart Button -->
      <button class="add-to-cart">Add to Cart</button>

      <!-- Product Description -->
      <div class="product-description">
        <h2>Description</h2>
        <p>This is a great product that you'll love. It has many features, including durability, style, and comfort. It's perfect for anyone looking for a reliable item to use every day.</p>
      </div>
    </div>
  </div>

  <script>
    // Function to change the main image when a thumbnail is clicked
    function changeImage(imageSrc) {
      document.getElementById("main-image").src = imageSrc;
    }
  </script>

</body>
</html>
